<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agendamentos</h1>
        <button id="logout">Sair</button>
        <h2>Criar Novo Agendamento</h2>
        <form id="create-schedule">
            <input type="text" id="empresa" placeholder="Empresa" required>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="date" id="dataNasc" required>
            <input type="datetime-local" id="dataAgn" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="sexo" placeholder="Sexo" required>
            <input type="text" id="setor" placeholder="Setor" required>
            <input type="text" id="cargo" placeholder="Cargo" required>
            <input type="text" id="matriculaEsocial" placeholder="MatrÃ­cula eSocial" required>
            <button type="submit">Criar Agendamento</button>
        </form>
        <h2>Lista de Agendamentos</h2>
        <ul id="schedules-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
