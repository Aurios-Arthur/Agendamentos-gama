<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema de Agendamentos</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Registro</h2>
            <form id="register">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <input type="text" id="register-nome-empresa" placeholder="Nome da Empresa" required> <!-- Novo campo -->
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
